<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Upload</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
  
  
  
    <div class="center">
      <div class="camera"></div>
  
      <input type="file" *ngIf="!imageURL" (change)="fileChanged($event)" class="filebtn" #fileButton />
  
      <ion-button shape="rectangle" color="primary" (click)="uploadFile()" *ngIf="!imageURL" fill="outline">Upload File</ion-button>
  
      <div *ngIf="imageURL">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-img src="https://ucarecdn.com/{{ imageURL }}/"></ion-img>
              <ion-card-content>
                <ion-textarea placeholder="Enter some description" [(ngModel)]="desc"></ion-textarea>
                <ion-button shape="round" color="primary" (click)="createPost()">POST</ion-button>
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-grid>
  
      </div>
    </div>
  </ion-content>
