<ion-header>
  <ion-toolbar>
    <ion-title>post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngIf="post as postData">
        <ion-img src="https://ucarecdn.com/{{ postID }}/"></ion-img>
        <ion-card-content>
          <p>{{ postData.desc }}</p>
        </ion-card-content>
      </ion-card>
</ion-content>
