<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <img src="https://img.icons8.com/cute-clipart/170/000000/approximately-equal.png">
  
  
  <ion-content padding>
    <ion-list>
  
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      
      </ion-list>
  
      <ion-button fill="solid" expand="block" (click)="login()">Login</ion-button>
      <div class="newuser">
          New User? <ion-button class="goTo" routerLink="/register">Register</ion-button>
        </div>
  </ion-content>
